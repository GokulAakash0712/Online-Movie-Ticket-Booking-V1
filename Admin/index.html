<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Movie Ticket Booking</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- <link rel="stylesheet" href="../static/css/style.css" /> -->
    <link rel="stylesheet" href="../static/css/styles.css" />
  </head>
  <body>
    <img
      src="../static/assets/Admin Panel.jpeg"
      alt="Bg image"
      class="bg-img img-fluid"
    />
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <div class="col">
          <a class="navbar-brand" href="#">Movie<span>Tickets</span></a>
        </div>
        <div class="col">
          <p class="text-end mt-3 officer-panel">Admin Panel</p>
        </div>
      </div>
    </nav>
    <div
      class="container d-flex justify-content-center align-items-center mt-5"
    >
      <div class="col col-md-6 col-sm-6 col-lg-4 login-form">
        <h1 class="text-center signin-form">Sign-In</h1>
        <form
          action="1.Main Page.html"
          role="form"
          class="mt-5 d-flex flex-column gap-3"
          onsubmit="return validateForm()"
        >
          <div class="form-group">
            <label for="user">Username<span>*</span></label>
            <input
              type="text"
              class="form-control"
              id="user"
              placeholder="Enter Username"
              oninput="validateUsername()"
            />
            <span id="usernameError" class="error"></span>
          </div>
          <div class="form-group">
            <label for="pswd">Password<span>*</span></label>
            <input
              type="password"
              class="form-control"
              id="pswd"
              placeholder="Enter Password"
              oninput="validatePassword()"
            />
            <span id="passwordError" class="error"></span>
          </div>
          <div class="row">
            <div class="col">
              <div class="checkbox">
                <label for=""
                  ><input type="checkbox" name="" id="" />Remember Me</label
                >
              </div>
            </div>
            <div class="col">
              <a href="7.Forgot.html" class="forgot"
                >Forgot Password?</a
              >
            </div>
          </div>
          <div id="invalidError" style="color: red"></div>
          <button type="submit" class="btn login-btn proceed-btn">
            Sign-In
          </button>
        </form>
      </div>
    </div>
    <!-- Modal -->
    <div class="row">
      <div class="col text-center mt-3" >
        <a href="" data-bs-toggle="modal"
          data-bs-target="#exampleModal">Click Here to View Login Info</a>
        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Login Info
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <p>Username : GokulAakash07</p>
                <p>Password : Aakash@0712</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->

    <script>
      function validateForm() {
        var username = document.getElementById("user").value;
        var password = document.getElementById("pswd").value;

        var usernameError = document.getElementById("usernameError");
        var passwordError = document.getElementById("passwordError");
        var invalidError = document.getElementById("invalidError");

        // Reset error messages
        usernameError.innerHTML = "";
        passwordError.innerHTML = "";
        invalidError.innerHTML = "";

        // Static username and password
        var sampleUsername = "GokulAakash07";
        var samplePassword = "Aakash@0712";

        var isUsernameValid = true;
        var isPasswordValid = true;

        // Validate username
        if (username.trim() === "") {
          usernameError.innerHTML = "Username is required.";
          isUsernameValid = false;
        } else if (!/^[A-Za-z]/.test(username)) {
          usernameError.innerHTML = "Username must start with an alphabet.";
          isUsernameValid = false;
        } else if (username !== sampleUsername) {
          isUsernameValid = false;
        }

        // Validate password
        if (password.trim() === "") {
          passwordError.innerHTML = "Password is required.";
          isPasswordValid = false;
        } else if (password !== samplePassword) {
          isPasswordValid = false;
        }

        // Display specific invalid messages for each field, even if they are empty
        if (password.trim() !== "" && username.trim() !== "") {
          if (!isUsernameValid || !isPasswordValid) {
            invalidError.innerHTML = "Invalid username or password.";
          }
        }
        // Return false if either the username or password is invalid or if any field is empty
        return isUsernameValid && isPasswordValid;
      }
    </script>
    <!-- <script src="/JS/script.js"></script> -->
  </body>
</html>
