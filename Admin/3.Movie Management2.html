<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Movie Ticket Booking</title>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- <link rel="stylesheet" href="../static/css/style.css" /> -->
    <link rel="stylesheet" href="../static/css/styles.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg nav-theatre-admin">
      <div class="container">
        <a class="navbar-brand" href="1.Main Page.html"
          >Movie<span>Tickets</span></a
        >
        <p class="text-light mt-3 theatre">Movie Management</p>
        <img
          src="../static/assets/avata-a.jpeg"
          alt=""
          class="profile mt-1 sign-in-btn"
        />
      </div>
    </nav>

    <div class="container m1-management-container">
      <div class="row movie-detail-main-conatiner mt-5">
        <div class="container movie-detail-container">
          <p class="txt-bold">Movie Details</p>
          <div class="row d-flex flex-wrap gap-2 movie-detail-container-row">
            <div
              class="col-lg-4 movie-detail-container-col movie-detail-container-col-detail1"
            >
              <form id="movieForm" class="d-flex flex-column">
                <input type="text" id="movieName" placeholder="Movie Name" />
                <input type="text" id="votes" placeholder="Votes" />
                <select name="dimension" id="dimension">
                  <option value="2d">2D</option>
                  <option value="3d">3D</option>
                </select>
                <select name="language" id="language">
                  <option value="Tamil">Tamil</option>
                  <option value="English">English</option>
                  <option value="Hindi">Hindi</option>
                  <option value="Telugu">Telugu</option>
                  <option value="Kannada">Kannada</option>
                </select>
                <input
                  type="text"
                  id="movieLength"
                  placeholder="Movie Length"
                />
              </form>
            </div>
            <div class="col-lg-3 movie-detail-container-col">
              <div class="row movie-upload-container-row">
                <div class="col">
                  <input
                    type="file"
                    name="rcv1"
                    id="rcv1"
                    accept=".jpg, .jpeg, .png"
                    required
                    class="fileinput single1"
                  />
                </div>
                <div class="col">
                  <input
                    type="file"
                    name="rcv2"
                    id="rcv2"
                    accept=".jpg, .jpeg, .png"
                    required
                    class="fileinput single2"
                  />
                </div>
                <div class="col">
                  <p style="margin-left: 10px">Release Date</p>
                  <input type="date" id="uploadDate" />
                </div>
                <div class="col text-center">
                  <form action="">
                    <textarea
                      name=""
                      id="aboutContent"
                      cols="20"
                      rows="5"
                      placeholder="Movie Description"
                      style="padding-left: 5px; margin-left: 10px"
                    ></textarea>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-lg-4 movie-detail-container-col">
              <div class="row trailer-container">
                <p class="text-dark">Trailer</p>
              </div>

              <div class="row d-flex gap-1 trailer-container">
                <!-- New video upload section -->
                <div
                  class="col-lg-7 trailer-details d-flex flex-column py-4 gap-4"
                >
                  <div
                    class="row d-flex align-items-center justify-content-center"
                  >
                    <input
                      type="file"
                      name="videoFile"
                      id="videoFile"
                      accept=".mp4"
                      required
                      class="fileinput single6"
                    />
                  </div>
                  <div
                    class="row d-flex align-items-center justify-content-center"
                  >
                    <button class="btn login-btn" onclick="addVideo()">
                      ADD
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col text-start mt-4">
              <button
                class="btn login-btn m-2"
                onclick="addMovie()"
                style="width: 120px"
              >
                Add Movie
              </button>
            </div>
            <div class="col text-end mt-4">
              <a href="8.Add cast and crew.html"
                ><button class="btn login-btn cancel-btn" style="width: 150px">
                  Add Cast & Crew
                </button></a
              >
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div
          class="container container-table table-theatre table-movie"
          style="margin-top: 20px"
        >
          <div class="row">
            <p class="text-dark">Movie List</p>
          </div>
          <div class="row table-responsive mt-2">
            <table id="mydata" class="display table">
              <thead>
                <tr class="header">
                  <th class="th-item">Movie Name</th>
                  <th class="th-item">Votes</th>
                  <th class="th-item">Dimension</th>
                  <th class="th-item">Language</th>
                  <th class="th-item">Movie Length</th>
                  <th class="th-item">Movie Image 1</th>
                  <th class="th-item">Movie Image 2</th>
                  <th class="th-item">Upload Date</th>
                  <th class="th-item">About Content</th>
                </tr>
              </thead>
              <tbody>
                <!-- Data will be inserted here dynamically -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal for Error Message -->
    <div
      class="modal fade"
      id="errorMessageModal"
      tabindex="-1"
      aria-labelledby="errorMessageModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="errorMessageModalLabel">Error</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p id="errorMessageText"></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script src="../JS/script.js"></script>
    <script src="../JS/movie-manage-2.js"></script>
  </body>
</html>
