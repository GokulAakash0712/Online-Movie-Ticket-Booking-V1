<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Report</title>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg nav-theatre-admin">
      <div class="container">
        <a class="navbar-brand" href="1.Main Page.html"
          >Movie<span>Tickets</span></a
        >
        <p class="text-light mt-3 theatre">Movie Management</p>
        <img
          src="../static/assets/avata-a.jpeg"
          alt=""
          class="profile mt-1 sign-in-btn"
        />
      </div>
    </nav>

    <div class="container m1-management-container">
      <div class="row text-center fs-1 mt-4">
        <a href="#edit" target="_self" class="edit">
          <p class="text-dark">Click here to Edit Movie</p>
        </a>
      </div>
    </div>

    <div class="row" id="edit">
      <div
        class="container container-table table-theatre table-movie"
        style="margin-top: 20px"
      >
        <div class="row">
          <div class="col">
            <table class="table table-responsive mt-4 movie-table" id="mydata">
              <thead>
                <tr>
                  <th>Movie Name</th>
                  <th>Votes</th>
                  <th>Dimension</th>
                  <th>Language</th>
                  <th>Movie Length</th>
                  <th>Movie Image</th>
                  <th>Bannner Image</th>
                  <th>Date</th>
                  <th>Trailer Video</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Leo</td>
                  <td>1M</td>
                  <td>2D</td>
                  <td>Tamil</td>
                  <td>2hrs45min</td>
                  <td><img src="../static/assets/LEO UP.jpg" alt="" /></td>
                  <td><img src="../static/assets/Leo banner.jpg" alt="" /></td>
                  <td>08.10.2023</td>
                  <td><video src="../static/assets/leo.mp4"></video></td>
                  <td>
                    <button
                      class="btn btn-detail-crud editBtn m-2"
                      data-bs-toggle="modal"
                      data-bs-target="#editMovieModal"
                    >
                      <i class="fa fa-edit" aria-hidden="true"></i>
                    </button>
                    <button
                      class="btn btn-detail-crud deleteBtn m-2"
                      data-bs-toggle="modal"
                      data-bs-target="#deleteConfirmationModal"
                    >
                      <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Movie Modal -->
    <div
      class="modal fade"
      id="editMovieModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Edit Movie Details
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!--  form fields here for editing movie details -->

            <form id="editMovieForm">
              <label for="editMovieName">Movie Name:</label>
              <input
                type="text"
                id="editMovieName"
                name="editMovieName"
                class="form-control"
              />
              <div id="errorEditMovieName" class="text-danger"></div>

              <label for="editVotes">Votes:</label>
              <input
                type="text"
                id="editVotes"
                name="editVotes"
                class="form-control"
              />
              <div id="errorEditVotes" class="text-danger"></div>

              <label for="editDimension">Dimensions:</label>
              <input
                type="text"
                id="editDimension"
                name="editDimension"
                class="form-control"
              />
              <div id="errorEditDimension" class="text-danger"></div>

              <label for="editMovieImage">Upload Movie Image:</label>
              <input
                type="file"
                id="editMovieImage"
                name="editMovieImage"
                class="form-control"
              />
              <div id="errorEditMovieImage" class="text-danger"></div>
              <label for="editBannerImage">Upload Banner Image:</label>
              <input
                type="file"
                id="editBannerImage"
                name="editBannerImage"
                class="form-control"
              />
              <div id="errorEditBannerImage" class="text-danger"></div>

              <label for="editDate">Date</label>
              <input
                type="text"
                id="editDate"
                name="editDate"
                class="form-control"
              />
              <div id="errorEditDate" class="text-danger"></div>

              <label for="editTrailerVideo">Upload Trailer Video:</label>
              <input
                type="file"
                id="editTrailerVideo"
                name="editTrailerVideo"
                class="form-control"
              />
              <div id="errorEditTrailerVideo" class="text-danger"></div>
              <button
                type="button"
                class="btn btn-danger mt-3"
                onclick="validateForm()"
              >
                Save Changes
              </button>
            </form>
            <div id="successMessage" class="text-success text"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div
      class="modal fade"
      id="deleteConfirmationModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Delete Confirmation
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete this movie?</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-danger" id="deleteMovieBtn">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>


    <script src="../JS/movie-edit.js"></script>


    <script src="../JS/script.js"></script>
  </body>
</html>
