<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Movie Ticket Booking</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- <link rel="stylesheet" href="../static/css/style.css" /> -->
    <link rel="stylesheet" href="../static/css/styles.css" />
  </head>
  <body>
    <img
      src="../static/assets/Leo banner.jpg"
      alt="Bg image"
      class="bg-img img-fluid"
    />
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="../index.html"
          >Movie<span>Tickets</span></a
        >
      </div>
    </nav>
    <div id="successMessage" class="success-message text-center" style="display: none;" >
    Registration successful!
  </div>

    <div class="container d-flex justify-content-center align-items-center">
      <div class="col col-md-6 col-sm-6 col-lg-4 login-form">
        <h1 class="text-center signin-form">Register</h1>
        <form
          role="form"
          class="mt-3 d-flex flex-column gap-3"
          onsubmit="return validateForm()"
        >
          <div class="form-group">
            <label for="firstName">First Name<span>*</span></label>
            <input
              type="text"
              class="form-control"
              id="firstname"
              name="firstname"
              onkeyup="validateFirstname()"
            />
            <div id="firstnameError"></div>
          </div>
          <div class="form-group">
            <label for="lastname">Last Name<span>*</span></label>
            <input
              type="text"
              class="form-control"
              id="lastname"
              name="lastname"
              onkeyup="validateLastname()"
            />
            <div id="lastnameError"></div>
          </div>
          <div class="form-group">
            <label for="username">Username<span>*</span></label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              onkeyup="validateUsername()"
            />
            <div id="usernameError"></div>
          </div>
          <div class="form-group">
            <label for="email">Email<span>*</span></label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              onkeyup="validateEmail()"
            />
            <div id="emailError"></div>
          </div>
          <div class="form-group">
            <label for="mobile">Mobile<span>*</span></label>
            <input
              type="tel"
              class="form-control"
              id="mobile"
              name="mobile"
              onkeyup="validateMobile()"
            />
            <div id="mobileError"></div>
          </div>
          <div class="form-group">
            <label for="password">Password<span>*</span></label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              onkeyup="validatePassword()"
            />
            <div id="passwordError"></div>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              name="confirmPassword"
              onkeyup="validateConfirmPassword()"
            />
            <div id="confirmPasswordError"></div>
          </div>
          <div class="row">
            <div class="col">
              <button type="submit" class="btn login-btn proceed-btn">
                Register
              </button>
            </div>
            <div class="col text-end">
              <a href="7.login.html">
                <button
                  class="btn login-btn proceed-btn"
                  style="
                    background-color: white;
                    border: 1px solid black;
                    color: black;
                  "
                  onclick="redirectToSignIn()"
                >
                  Sign-In
                </button>
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  <script src="../JS/register-c.js"></script>

    <!-- <script src="/JS/script.js"></script> -->
  </body>
</html>
